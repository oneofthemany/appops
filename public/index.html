<html>
<head>
  <link rel="manifest" href="/manifest.json">

  <title>marigram</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: #000;
    }

    /* @see https://stackoverflow.com/a/36950349/912583 */
    .container {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .container video {
      /* Make video to at least 100% wide and tall */
      min-width: 100%;
      min-height: 100%;

      /* Setting width & height to auto prevents the browser from stretching or squishing the video */
      width: auto;
      height: auto;

      /* Center the video */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }

    .container img {
/*      max-width: 100%;
      max-height: 100vh;
      margin: auto;
*/      object-fit: cover;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }
  </style>
</head>

<body>
	<script src="wsmgr.js"></script>

  <div class="container">
    <img id="viewer" style="display:none"/>
    <video id="player" loop muted autoplay src="/blank.webm"></video>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function (ev) {
      let player = document.getElementById("player");
      let viewer = document.getElementById("viewer");
      player.width = window.screen.width;

      var wsm = new WebSocketManager("ws://" + window.location.host + "/ws/");
      wsm.Start((msgstr) => {
        let msg = JSON.parse(msgstr);
        if (msg.data.type == "video") {
          player.src = msg.data.url;
          player.currentTime = msg.data.positionMs / 1000;
          player.play();

          viewer.style.display = "none";
          player.style.display = "";
        } else if (msg.data.type == "image") {
          viewer.src = msg.data.url;

          viewer.style.display = "";
          player.style.display = "none";

          player.pause();
        } else {
          console.log("unrecognized media object: ", msg)
        }
      });
    });
  </script>
</body>
</html>
